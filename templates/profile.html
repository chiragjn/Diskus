{% extends 'base.html' %}
{% load staticfiles %}
{% load app_filters %}
{% block extra_css %}
{% endblock %}
{% block body_block %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            {% if user. %}
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                    {{ status }}
                </div>
            {% endif %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                    {{ error }}
                </div>
            {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="panel-title">Forgot Password</span>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <input class="input form-control input-lg" type="text" name="username" placeholder="Username">
                        <p class="center-block center footer-link">OR</p>
                        <input class="input form-control input-lg" type="text" name="email" placeholder="Email">
                        <input class="center-block submit-button form-control btn-black center" type="submit" name="forgot" value="Send Mail">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{%  block extra_js %}
{% endblock %}
