<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A Discussion Forum">
<title>
  DISKUS
</title>
{% load staticfiles %}
<link rel="icon" href="{% static "image/favicon.png" %}" type="image/png">
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,700italic,400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css"%}">
<link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css"%}">
<link rel="stylesheet" type="text/css" href="{% static "css/nav.css"%}">
{% block extra_css %} {% endblock %}
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="{%  static "image/icon.png" %}"></a>
        </div>
        <div class="collapse navbar-collapse" id="collapse-menu">
            <ul class="nav navbar-nav navbar-right">
             {% if user.is_authenticated %}
                <li class="btn btn-black">
                   <a href="profile">{{ user.username }}</a>
                </li>
                <li class="btn btn-black">
                   <a href="logout">Logout</a>
                </li>
             {% else %}
                 <li class="btn btn-black">
                   <a href="login">Login</a>
                </li>
                <li class="btn btn-black">
                   <a href="register">Register</a>
                </li>
             {% endif %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<div class="content container">
    {% block body_block %}{% endblock %}
	<footer>
		<div class="row">
			<div class="col-lg-12 center">
				<a class="footer-link pull-left">About Us</a>
				<a class="footer-link">Diskus @ 2015</a>
				<a class="footer-link pull-right">Contact Us</a>

			</div>
		</div>	
	</footer>
</div>
<script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/nav.js" %}"></script>
{% block extra_js %} {% endblock %}
</body>
</html>
