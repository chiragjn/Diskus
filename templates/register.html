{% extends 'base.html' %}
{% load staticfiles %}
{% load app_filters %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static "css/app.css" %}" xmlns="http://www.w3.org/1999/html">
{% endblock %}
{% block body_block %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                    {{ error }}
                </div>
            {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="panel-title">Register</span>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST">
                            {% csrf_token %}
                            <input class="input form-control input-lg" type="text" name="first_name" placeholder="First Name">
                            <input class="input form-control input-lg" type="text" name="last_name" placeholder="Last Name">
                            <input class="input form-control input-lg" type="text" name="email" placeholder="Email">
                            <input class="input form-control input-lg" type="text" name="username" placeholder="Username">
                            <input class="input form-control input-lg" type="password" name="password" placeholder="Password">
                            <input class="input form-control input-lg" type="password" name="cpassword" placeholder="Confirm Password">
                            <input class="input form-control input-lg" type="text" name="dob" placeholder="Date Of Birth dd/mm/yyyy">
                            <textarea class="input form-control input-lg" name="bio" rows="3" placeholder="Bio"></textarea>
                            <input type="checkbox" checked id="visible" name="visible" value="visible" ><span class="footer-link">&nbsp;Make Details Visible</span></input>
                            {% if next %}
                                <input type="hidden" name="next" value="{{ next }}">
                            {% endif %}
                            <input class="center-block submit-button form-control btn-black center" type="submit" name="register" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{%  block extra_js %}
{% endblock %}
