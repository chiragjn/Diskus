{% extends 'base.html' %}
{% load staticfiles %}
{% load app_filters %}
{% block extra_css %}
{% endblock %}
{% block body_block %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            {% if status %}
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
                    {{ status }}
                </div>
            {% endif %}
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                    {{ error }}
                </div>
            {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="panel-title">Forgot Password</span>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <input class="input form-control input-lg" type="password" name="password" placeholder="New Password">
                        <input class="input form-control input-lg" type="password" name="cpassword" placeholder="Confirm Password">
                        <input type="hidden" name="username" value="{{ username }}">
                        <input type="hidden" name="hash" value="{{ hash }}">
                        <input class="center-block submit-button form-control btn-black center" type="submit" name="change" value="Change Password">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{%  block extra_js %}
{% endblock %}
