{% extends 'base.html' %}
{% load static from staticfiles %}
{% load app_filters %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static "css/app.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker.min.css' %}">
{% endblock %}
{% block body_block %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="panel-title">Edit Profile</span>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <input data-toggle="tooltip" data-placement="right" id="fname" class="input form-control input-lg" type="text" name="first_name" placeholder="First Name" value="{{ member.user.first_name }}">
                        <input data-toggle="tooltip" data-placement="right" id="lname" class="input form-control input-lg" type="text" name="last_name" placeholder="Last Name" value="{{ member.user.last_name }}">
                        <input data-toggle="tooltip" data-placement="right" id="date" class="input form-control input-lg" type="text" name="dob" placeholder="Date Of Birth" value="{{ member.date_of_birth|date:'d/y/m' }}">
                        <input data-toggle="tooltip" data-placement="right" id="loc" class="input form-control input-lg" type="text" name="location" placeholder="Location" value="{{ member.location }}">
                        <textarea data-toggle="tooltip" data-placement="right" id="bio" class="input form-control input-lg" name="bio" rows="3" placeholder="Bio">{{ member.bio }}</textarea>
                        <input type="checkbox" {% if member.details_visible %}checked{% endif %} id="visible" name="visible" value="details_visibile" >Make Details Visible</input>
                        {% if next %}
                            <input type="hidden" name="next" value="{{ next }}">
                        {% endif %}
                        <input class="center-block submit-button form-control btn-black center" type="submit" name="change" value="Save">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{%  block extra_js %}
    <script type="text/javascript" src="{%   static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script type="text/javascript" src="{%   static 'js/edit.js' %}"></script>
{% endblock %}
